<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onAddItem(form)" #form="ngForm" >
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <!-- ngModel gives the angular form the value -->
            <input ngModel required name="name" type="text" id="name" class="form-control">
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input ngModel pattern="^[1-9]+[0-9]*$" required name="amount" type="number" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button [disabled]="!form.valid" class="btn btn-success" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
            <button (click)="onDeleteItem()" *ngIf="editMode" class="btn btn-danger" type="button">Delete</button>
            <button  (click)="onClear()" class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
