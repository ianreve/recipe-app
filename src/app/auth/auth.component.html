<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <p>{{errorMessage}}</p>
      </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email/>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
              </div>
              <button [disabled]="!authForm.valid" class="btn btn-primary" type="submit" >{{isLoginMode ?  'Login' : 'Register'}}</button>
              | 
              <button (click)="onSwitchMode()" class="btn btn-primary" type="button">Switch to {{isLoginMode ? 'Register' : 'Login'}}</button>

        </form>
    </div>
</div>
